    <section id="init">
        <h2>Order of Initiative</h2>
        <p id="initorder"></p>
        <form>
            <input type="text" id="initinput1">
            <input type="number" id="initinput2">
        </form>
        <ul id="init-ul"></ul>
        <button onclick="addLists()">Add and Refresh</button>
        <button onclick="removeFromInit()">Remove</button>
        <button onclick="saveinit()">Save to localstorage</button>
        <button onclick="clearinit()">Clear localstorage(post battle)</button>
    </section>
    <section id="actions">
        <div id="action1">
            <label for="rollinput">Diceroll(input die size)</label>
            <input type="number" id="rollinput">
            <label for="rollinput2">Amount of Dice(if applies)</label>
            <input type="number" id="rollinput2">
            <button id="rollbtn"onclick="diceroll()">Diceroll</button>
        </div>
        <hr/>
        <div id="action2">
            <label for="skillinput1">Skill bonus</label>
            <input type="number" id="skillinput1">
            <label for="skillinput2">Proficiency Bonus(if applies)</label>
            <input type="number" id="skillinput2">
            <button id="skillbtn" onclick="skillcheck()">Skill Roll</button>
        </div>
        <hr/>
        <div id="action3">
            <label for="spellinput1">Caster Bonus</label>
            <input id="spellinput1" type="number">
            <label for="spellinput2">Proficiency Bonus</label>
            <input id="spellinput2" type="number">
            <button onclick="castspell()">Cast Spell(Like ranged attack)</button>
        </div>
        <div id="action4">
            <label for="saveinput1">Save mod(stat or skill or both)</label>
            <input id="saveinput1" type="number">
            <label for="saveinput2">Proficiency Bonus</label>
            <input id="saveinput2" type="number">
            <button onclick="savingthrow()">Make a save</button>
        </div>
    </section>

    <section id="battle">
        <h2>Battle Zone</h2>
        <form>
            <fieldset>
                <legend>Choose who does what to who:</legend>

                    <legend>Choose who is attacker</legend>

                            <input type="checkbox" id="attackerplayer1" name="attackerplayer1">

                        </div>
                </fieldset>
                <fieldset>
                    <div>
                        <legend>Who is defender</legend>
                        <input type="checkbox" id="defenderplayer1" name="defenderplayer1">

                        <input type="checkbox" id="defenderplayer6" name="defenderplayer6">
